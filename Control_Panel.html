<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            color: #f6e5cf;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./bot.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            z-index: -1;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #181616;
            color: #ca8d1b;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .navbar-custom {
            background-color: #1c1c1c;
            z-index: 2;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .container {
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gesture-Controlled Car</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="logout.html">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Robot_status.html">Robot Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Control_Panel.html">Control Panel</a>
                </li>
                <li class="nav-item"><a class="nav-link active" href="ultrasonic.html">Ultrasonic Data</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="bot-management.html">Bot Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user-management.html">User Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="analytics.html">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="maintainance.html">Maintenance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help</a>
                </li>
            </ul>
    </nav>

    <div class="container">
        <div class="box">
            <h2>Controls</h2>
            <div class="controls">
                <button id="forward-btn" class="btn btn-dark mb-3">Forward</button>
                <button id="left-btn" class="btn btn-dark mb-3">Left</button>
                <button id="stop-btn" class="btn btn-dark mb-3">Stop</button>
                <button id="right-btn" class="btn btn-dark mb-3">Right</button>
                <button id="backward-btn" class="btn btn-dark mb-3">Backward</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forward-btn').addEventListener('click', function () {
            alert("Moving Forward");
        });
        document.getElementById('left-btn').addEventListener('click', function () {
            alert("Turning Left");
        });
        document.getElementById('stop-btn').addEventListener('click', function () {
            alert("Stopped");
        });
        document.getElementById('right-btn').addEventListener('click', function () {
            alert("Turning Right");
        });
        document.getElementById('backward-btn').addEventListener('click', function () {
            alert("Moving Backward");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
